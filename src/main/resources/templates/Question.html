<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>


    <h1>Question Data</h1>
    <form action="#" th:action="@{/question/insertQuestion}" th:object="${question}" method="POST">

        <p>Question No: <input type="text" th:field="*{question_No}" /></p>

        <p>Question: <input type="text" th:field="*{quest}" /></p>

        <p>Answer 1: <input type="text" th:field="*{ans_1}" /></p>

        <p>Answer 2: <input type="text" th:field="*{ans_2}" /></p>

        <p>Answer 3: <input type="text" th:field="*{ans_3}" /></p>

        <p>Answer 4: <input type="text" th:field="*{ans_4}" /></p>

        <p>Correct Answer: <input type="text" th:field="*{correct_Ans}" /></p>

        <p>Mark: <input type="text" th:field="*{mark}" /></p>

        <p><input type="submit" value="Submit" /></p>

    </form>

</body>
</html>
