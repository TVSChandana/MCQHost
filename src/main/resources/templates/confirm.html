<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title>Job Search</title>



    <!-- CSS Files -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="../static/css/font-awesome-4.7.0.min.css" th:href="@{/css/font-awesome-4.7.0.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="../static/fonts/flat-icon/flaticon.css">
    <link href="../static/css/bootstrap-4.1.3.min.css" th:href="@{/css/bootstrap-4.1.3.min.css}" rel="stylesheet" />
    <link href="../static/css/owl-carousel.min.css" th:href="@{/css/owl-carousel.min.css}" rel="stylesheet" />
    <link href="../static/css/nice-select.css" th:href="@{/css/nice-select.css}" rel="stylesheet" />
    <link href="../static/css/animate-3.7.0.css" th:href="@{/css/animate-3.7.0.css}" rel="stylesheet" />
    <link href="../static/css/logstyle.css" th:href="@{/css/logstyle.css}" rel="stylesheet" />


    <style type="text/css">
        .tg  {border-collapse:collapse;border-spacing:0;}
        .tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;overflow:hidden;word-break:normal;border-color:black;}
        .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;overflow:hidden;word-break:normal;border-color:black;}
        .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
        .tg .tg-0lax{text-align:left;vertical-align:top}
    </style>

</head>
<body>


<!-- Newsletter Area Starts -->
<section class="newsletter-area job-single section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-top text-center">
                    <h2>You are About to Delete a Question Set</h2>
                    <p>If you delete,It will be No Longer available in the Future!</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <form action="#" th:action="@{/question/delete}" th:object="${user}" method="POST">
                    <table class="tg">
                        <col width="130">
                        <col width="500">
                        <col width="80">
                        <tr>
                            <th class="tg-0pky" ></th>
                            <th class="tg-0lax"></th>
                            <th class="tg-0lax"></th>
                        </tr>
                        <tr>
                            <td class="tg-0pky"></td>
                            <td class="tg-0lax"><input type="password" placeholder="Your password here" onfocus="this.placeholder = ''" th:field="*{password}" onblur="this.placeholder = 'Your password here'" required></td>
                            <td class="tg-0lax"></td>
                        </tr>
                        <tr>
                            <td class="tg-0pky"></td>
                            <td class="tg-0lax"><button type="submit" class="template-btn">Confirm Deletion</button></td>
                            <td class="tg-0lax"></td>

                        </tr>
                        <tr>
                            <td class="tg-0pky"></td>
                            <td class="tg-0lax"><a type="submit" th:href="@{/user/logSuccess}" class="template-btn">Cancel Deletion </a></td>
                            <td class="tg-0lax"></td>

                        </tr>
                    </table>


                </form>

                <div class="d-md-flex justify-content-between">

                </div>
            </div>
        </div>
    </div>
</section>
<!-- Newsletter Area End -->



<!-- Javascript -->
<script src="../static/js/vendor/jquery-2.2.4.min.js" th:src="@{/js/vendor/jquery-2.2.4.min.js}" ></script>
<script src="../static/js/vendor/bootstrap-4.1.3.min.js" th:src="@{/js/vendor/bootstrap-4.1.3.min.js}" ></script>
<script src="../static/js/vendor/wow.min.js" th:src="@{/js/vendor/wow.min.js}" ></script>
<script src="../static/js/vendor/owl-carousel.min.js" th:src="@{/js/vendor/owl-carousel.min.js}" ></script>
<script src="../static/js/vendor/jquery.nice-select.min.js" th:src="@{/js/vendor/jquery.nice-select.min.js}" ></script>
<script src="../static/js/vendor/ion.rangeSlider.js" th:src="@{/js/vendor/ion.rangeSlider.js}" ></script>
<script src="../static/js/main.js" th:src="@{/js/main.js}" ></script>

</body>
</html>
