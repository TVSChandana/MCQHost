<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>


<h1>Register</h1>
<form action="#" th:action="@{/user/register}" th:object="${user}" method="POST">


    <p>First Name: <input type="text" th:field="*{firstName}" /></p>

    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>

    <p>User Name: <input type="text" th:field="*{username}" /></p>

    <p>Email: <input type="text" th:field="*{email}" /></p>

    <p>Password: <input type="text" th:field="*{password}" /></p>

    <p>Confirm Password: <input type="text" th:field="*{conPassword}" /></p>

    <p><input type="submit" value="Submit" /></p>

</form>

</body>
</html>
